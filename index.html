<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fire Hydrant Locations â€“ Sargodha Division</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif}
header{background:#b91c1c;color:#fff;padding:12px;font-size:18px;font-weight:bold}
.container{display:flex;height:calc(100vh - 50px)}
.sidebar{width:340px;overflow:auto;border-right:1px solid #ddd;padding:10px}
.city{font-weight:bold;margin:10px 0 6px;color:#111}
.card{border:1px solid #ddd;padding:8px;margin-bottom:6px;border-radius:8px;cursor:pointer}
.card:hover{background:#f3f4f6}
.name{font-size:14px;font-weight:bold}
.coords{font-size:12px;color:#555}
.map{flex:1}
#map{width:100%;height:100%}
</style>
</head>

<body>
<header>Fire Hydrant Locations â€“ Sargodha Division</header>

<div class="container">
  <div class="sidebar" id="list"></div>
  <div class="map"><div id="map"></div></div>
</div>

<script>
const DATA = [
 // SARGODHA
 {city:"Sargodha",name:"Shaheen Chowk",lat:32.08422194,lng:72.66473827},
 {city:"Sargodha",name:"Katchery Bazar",lat:32.08544925,lng:72.66400919},
 {city:"Sargodha",name:"Karkhana Bazar",lat:32.08491294,lng:72.66218529},
 {city:"Sargodha",name:"Sarafa Bazar Corner",lat:32.08578559,lng:72.66501770},
 {city:"Sargodha",name:"Urdu Bazar",lat:32.08749450,lng:72.66513572},
 {city:"Sargodha",name:"Sharbat Chowk",lat:32.08647643,lng:72.66734586},
 {city:"Sargodha",name:"Kalyar Hotel",lat:32.08500384,lng:72.66797886},
 {city:"Sargodha",name:"Liaqat Market Chowk",lat:32.08460387,lng:72.66636953},
 {city:"Sargodha",name:"12-Block Chowk",lat:32.08794899,lng:72.66682014},
 {city:"Sargodha",name:"Rail Bazar",lat:32.08524927,lng:72.66609058},
 {city:"Sargodha",name:"2-Block Masjid",lat:32.08683093,lng:72.66648755},
 {city:"Sargodha",name:"Trust Plaza",lat:32.08099500,lng:72.66840801},
];

const map = L.map('map').setView([32.2,72.7],10);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
 attribution:'Â© OpenStreetMap'
}).addTo(map);

/* ðŸš‘ Rescue 1122 Ambulance Icon */
const ambulanceIcon = L.divIcon({
 html:`<svg width="30" height="30" viewBox="0 0 64 64">
 <rect x="6" y="20" width="40" height="20" rx="3" fill="#2563eb"/>
 <rect x="46" y="26" width="12" height="14" rx="2" fill="#1e40af"/>
 <circle cx="18" cy="44" r="4" fill="#111"/>
 <circle cx="40" cy="44" r="4" fill="#111"/>
 <rect x="18" y="24" width="12" height="4" fill="#fff"/>
 <rect x="22" y="20" width="4" height="12" fill="#fff"/>
 </svg>`,
 iconSize:[30,30],
 iconAnchor:[15,30]
});

const list = document.getElementById("list");
let currentCity="";

DATA.forEach((p)=>{
 if(p.city!==currentCity){
   currentCity=p.city;
   const c=document.createElement("div");
   c.className="city";
   c.textContent=currentCity;
   list.appendChild(c);
 }

 // ðŸš‘ Ambulance Marker ONLY
 const marker = L.marker([p.lat,p.lng],{icon:ambulanceIcon}).addTo(map);
 marker.bindPopup(`<b>Rescue 1122 Ambulance</b><br>${p.name}<br>${p.city}`);

 const card=document.createElement("div");
 card.className="card";
 card.innerHTML=`<div class="name">${p.name}</div>
 <div class="coords">${p.lat}, ${p.lng}</div>`;
 card.onclick=()=>{
   map.setView([p.lat,p.lng],17);
   marker.openPopup();
 }
 list.appendChild(card);
});
</script>
</body>
</html>
